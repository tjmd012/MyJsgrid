<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Info Table</title>  
	
	<link rel="stylesheet" type="text/css" href="./jsgrid/jsgrid.min.css" />
    <link rel="stylesheet" type="text/css" href="./jsgrid/jsgrid-theme.min.css" />
	
	<link rel="stylesheet" href="./jquery/ui/1.11.2/themes/cupertino/jquery-ui.css">
    <script src="./jquery/jquery-1.10.2.js"></script>
    <script src="./jquery/ui/1.11.2/jquery-ui.js"></script>
    <script src="./jquery/jquery.validate-1.9.min.js"></script>
    <script src="./jsgrid/jsgrid.min.js"></script>
    <script src="./jsgrid/i18n/jsgrid-zh-cn.js"></script>
  
	<script>
	$(document).ready(function(){
	  var dbData = {

        loadData: function(filter) {
			/*
            return $.grep(this.clients, function(client) {
                return (!filter.Name || client.Name.indexOf(filter.Name) > -1)
                    && (!filter.Age || client.Age === filter.Age)
                    && (!filter.Address || client.Address.indexOf(filter.Address) > -1)
                    && (!filter.Country || client.Country === filter.Country)
                    && (filter.Married === undefined || client.Married === filter.Married);
            });
			*/
			
			return $.ajax({
					type: "GET",
					url: "http://127.0.0.1/items",
					data: filter
				});
    
        },

        insertItem: function(insertingClient) {
            this.clients.push(insertingClient);
        },

        updateItem: function(updatingClient) { },

        deleteItem: function(deletingClient) {
            var clientIndex = $.inArray(deletingClient, this.clients);
            this.clients.splice(clientIndex, 1);
        }
    };

    dbData.countries = [
        { Name: "", Id: 0 },
        { Name: "United States", Id: 1 },
        { Name: "Canada", Id: 2 },
        { Name: "United Kingdom", Id: 3 },
        { Name: "France", Id: 4 },
        { Name: "Brazil", Id: 5 },
        { Name: "China", Id: 6 },
        { Name: "Russia", Id: 7 }
    ];   
 
    $("#TTT").text("OK");
    $("#jsGrid").jsGrid({
        width: "100%",
        height: "400px",
 
        filtering: true,
        editing: false,
        sorting: true,
        paging: true,
        autoload: true,	
		
		rowClick: function(args) { ; },
        pageSize: 3,
        pageButtonCount: 5,
 
        controller: dbData,
 
        fields: [
            { name: "Name", type: "text", width: 150, validate: "required" },
            { name: "Age", type: "number", width: 50 },
            { name: "Address", type: "text", width: 200 },
            { name: "Country", type: "select", items: dbData.countries, valueField: "Id", textField: "Name" },
            { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
            { type: "control" }
        ]
    });
	
	
	});
    
	</script>
</head>
<body>

   <div id="jsGrid"></div>
   <div id="TTT">T<div>
</body>
</html>
