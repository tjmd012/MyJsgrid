<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grid Display</title>  
	
	<link rel="stylesheet" type="text/css" href="/jsgrid/jsgrid.min.css" />
    <link rel="stylesheet" type="text/css" href="/jsgrid/jsgrid-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/MyJsgrid.css" />	
	<link rel="stylesheet" href="/jquery/ui/1.11.2/themes/cupertino/jquery-ui.css">
    <script src="/jquery/jquery-1.10.2.js"></script>
    <script src="/jquery/ui/1.11.2/jquery-ui.js"></script>
    <script src="/jquery/jquery.validate-1.9.min.js"></script>
    <script src="/jsgrid/jsgrid.min.js"></script>
    <script src="/jsgrid/i18n/jsgrid-zh-cn.js"></script>
  
	<script>
	  $(document).ready(function(){
	    var dataUrl =  window.location.pathname;
		var pageSize = 10;
		var pageButtonNum = 5;
	    var dbData = {
             loadData: function(filter) {			
	     		return $.ajax({
	     				type: "GET",
	     				url: dataUrl + "/items", 
	     				data: filter
	     			});
             },         
             insertItem: function(insertingClient) {
                 this.clients.push(insertingClient);
             },         
             updateItem: function(updatingClient) { },         
             deleteItem: function(deletingClient) {
                 var clientIndex = $.inArray(deletingClient, this.clients);
                 this.clients.splice(clientIndex, 1);
             }
         };
		
		$("#jsGrid").hide();		
		$("#jsGrid").jsGrid({
                            width: "100%",
                            height: "600px",
                           
                            filtering: true,
                            editing: false,
                            sorting: true,
                            paging: true,
                            autoload: true,	
	     	               
	     	                rowClick: function(args) { ; },
                            pageSize: pageSize,
                            pageButtonCount: pageButtonNum,                           
                            controller: dbData,   
        });
		
	    
		$.ajax({
            dataType: "json",
			url: dataUrl + "/schema", 
         }) 
		 .done(function(result) {
				$("#jsGrid").jsGrid("option", "fields", result);  
				$("#jsGrid").show();
			})
		 .fail(function(xhr, status, error) {
				console.log("Fail to get the schema" + error.message);
			})
	});
    
	</script>
</head>
<body>

   <div>The result</div> 
   <div id="jsGrid"></div>
 
</body>
</html>
